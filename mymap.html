<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pirates Booty</title> // A simple exercise making a map which displays coordinates when you mouse over locations.
</head>
<body>
<img id="map" src="map.jpg">
<p id="coords">Move mouse to find coordinates...</p>
<script type="text/javascript">
	
	window.onload = init;
	function init() {
		var map = document.getElementById("map");
		map.onmousemove = showCoords;
	}


	function showCoords(eventObj) {
		var coords = document.getElementById("coords");
		var x = eventObj.clientX;
		var y = eventObj.clientY;
		coords.innerHTML = `Map coordinates: ${x} , ${y} `;
	}

</script>
</body>
</html>
